<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search Museums</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" media="(max-width: 640px)" href="css/devices.css" />
  <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
</head>

<body>
  <main class="app-container">
    <header class="app-header">
      <h1 class="app-title">Search Museums</h1>
    </header>
    <div class="content">
      <div class="menu-icon" data-bind="click: toggleMenuList">
        <i class="fa fa-close fa-lg" aria-hidden="true"></i>
      </div>
      <nav class="museum-nav">
        <div class="search-group">
          <input class="search-input" type="text" placeholder="Type a location" data-bind="textInput: searchTerm">
          <button class="search-button" data-bind="click: filterPlaces">Search</button>
        </div>
        <ul class="museum-list" data-bind="foreach: filteredList">
          <li class="museum-list-item" data-bind="text: place.name, click: $parent.showMapInfo.bind($parent)" />
        </ul>
      </nav>
      <div id=map></div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <script>
    function initMap() {
      var appViewModel = new ViewModel();
      ko.applyBindings(appViewModel);
      appViewModel.init();
    }
  </script>
  <script src="js/wikiService.js"></script>
  <script src="js/map.js"></script>
  <script src="js/app.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCosZ5T2h_k3365OBWMXBwd-6kKFf0n_xE&callback=initMap"
    async defer></script>
</body>

</html>
